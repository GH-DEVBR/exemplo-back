<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${nome}">Nome do Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Merriweather', serif; background: #faf7f2; color: #333; }
        .hero { padding: 100px 20px; text-align: center; background: linear-gradient(135deg, #d8b4a6, #c08497); color: #fff; }
        .hero h1 { font-size: 3rem; margin-bottom: 10px; }
        .hero p { font-size: 1.2rem; margin-bottom: 30px; max-width: 600px; margin-left: auto; margin-right: auto; }
        .buttons a { margin: 0 10px; padding: 12px 28px; border: 2px solid #fff; border-radius: 8px; color: #fff; text-decoration: none; font-weight: 700; transition: background 0.3s; }
        .buttons a:hover { background: rgba(255,255,255,0.2); }
        .content { padding: 60px 20px; max-width: 800px; margin: auto; line-height: 1.8; }
        .content h2 { font-size: 2rem; color: #c08497; margin-bottom: 20px; }
        .social { text-align: center; padding: 40px 0; }
        .social a { margin: 0 15px; color: #c08497; font-size: 1.1rem; text-decoration: none; }
        .social a:hover { text-decoration: underline; }
        footer { text-align: center; padding: 30px 0; background: #fff; font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>
<section class="hero">
    <h1 th:text="${nome}">Nome</h1>
    <p th:text="${profissao}">Profissão</p>
    <div class="buttons">
        <a th:if="${instagram}" th:href="@{'https://instagram.com/' + ${instagram}}" target="_blank">Instagram</a>
        <a th:if="${whatsapp}" th:href="@{'https://wa.me/' + ${whatsapp}}" target="_blank">WhatsApp</a>
    </div>
</section>

<div class="content">
    <h2>Sobre Você</h2>
    <p th:text="${descricao}">Descrição elegante sobre você.</p>
</div>

<div class="social">
    <span>Conecte-se:</span>
    <a th:if="${instagram}" th:href="@{'https://instagram.com/' + ${instagram}}" target="_blank">@<span th:text="${instagram}">instagram</span></a>
    <a th:if="${whatsapp}" th:href="@{'https://wa.me/' + ${whatsapp}}" target="_blank">WhatsApp</a>
</div>

<footer>© 2025 <span th:text="${nome}">Seu Nome</span>. Luxo e Elegância.</footer>
</body>
</html>
